<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch Application</title>
</head>
<body>

    <div class="container">

        <h1 class="title">STOPWATCH USING JAVASCRIPT</h1>

        <h2 class="subtitle">To start the stopwatch press the START button!</h2>

        <div class="timer">

            <span id="minute">00</span>:<span id="second">00</span>:<span id="milisecond">00</span>

        </div>

        <div class="buttons">

            <button class="button" id="start_button">START</button>
            <button class="button" id="pause_button">PAUSE</button>
            <button class="button" id="stop_button">STOP</button>

        </div>

    </div>
    
    <script src="dist/app.js"></script>
</body>
</html>
